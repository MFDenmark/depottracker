<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PensionenOptimer</title>
<meta name="theme-color" content="#2c6cff">
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;background:linear-gradient(180deg,#f6fbff,#eef5ff);}
.app{max-width:460px;margin:0 auto;padding:16px;}
.card{background:#fff;border-radius:18px;padding:18px;margin-bottom:14px;box-shadow:0 15px 40px rgba(0,0,0,0.08);}
h1{margin:0 0 10px;font-size:22px}
.field{display:flex;flex-direction:column;margin-bottom:10px}
input{padding:12px;border-radius:12px;border:1px solid #e6eef8;font-size:16px}
button{padding:12px;border-radius:14px;border:none;font-weight:700}
.primary{background:#2c6cff;color:#fff;width:100%}
.preview{margin-top:12px;font-size:14px}
.big{font-size:38px;font-weight:900}
.pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#e8f1ff;color:#1c3f9e;font-weight:700;font-size:12px}
.hidden{display:none}
</style>
</head>
<body>
<div class="app">

<div class="card" id="start">
<h1>Køb tid tilbage</h1>

<div class="field">
<label>Alder</label>
<input type="number" id="age" placeholder="fx 38">
</div>

<div class="field">
<label>Ekstra opsparing pr. måned</label>
<input type="number" id="extra" placeholder="fx 1200">
</div>

<div class="field">
<label>Kontant opsparing</label>
<input type="number" id="cash" placeholder="fx 250000">
</div>

<div class="preview">
<div>Mulig pensionsalder:</div>
<div class="big" id="possible">—</div>
<div class="pill" id="delta">—</div>
</div>

<button class="primary" onclick="go()">Se min tid</button>
</div>

<div class="card hidden" id="result">
<h1>Din gevinst</h1>
<div class="big" id="resultAge">—</div>
<div id="resultDelta"></div>
<button class="primary" onclick="home()">Hjem</button>
</div>

</div>

<script>
let state={age:null,extra:0,cash:0};
function calc(){
let normal=67;
let yearsToNormal=normal-state.age;
let flow=Math.log1p(state.extra*12/10000)*2.5;
let capital=Math.log1p(state.cash/250000)*0.5;
let bought=(flow+capital)*Math.sqrt(yearsToNormal/20);
let possible=normal-bought;
if(possible<normal-15)possible=normal-15;
return possible;
}
function updatePreview(){
if(!state.age)return;
let p=calc();
let delta=67-p;
document.getElementById("possible").innerText=Math.floor(p)+" år";
document.getElementById("delta").innerText="+ "+Math.floor(delta*12)+" mdr";
}
document.getElementById("age").oninput=e=>{state.age=parseInt(e.target.value);updatePreview();}
document.getElementById("extra").oninput=e=>{state.extra=parseInt(e.target.value)||0;updatePreview();}
document.getElementById("cash").oninput=e=>{state.cash=parseInt(e.target.value)||0;updatePreview();}
function go(){
if(!state.age)return alert("Indtast alder");
let p=calc();
let delta=67-p;
document.getElementById("start").classList.add("hidden");
document.getElementById("result").classList.remove("hidden");
document.getElementById("resultAge").innerText=Math.floor(p)+" år";
document.getElementById("resultDelta").innerText="Du vinder ca. "+Math.floor(delta*12)+" måneder";
}
function home(){
document.getElementById("result").classList.add("hidden");
document.getElementById("start").classList.remove("hidden");
}
</script>

</body>
</html>
