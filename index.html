<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PensionenOptimer Demo</title>
<style>
body{
font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
margin:0;
background:linear-gradient(180deg,#f4f8ff,#eaf1ff);
display:flex;
justify-content:center;
}
.app{
max-width:420px;
padding:20px;
}
.card{
background:white;
padding:20px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.08);
margin-bottom:20px;
}
h1{font-size:22px;margin:0 0 10px}
.big{font-size:42px;font-weight:800}
button{
padding:12px 16px;
border-radius:12px;
border:none;
background:#2c6cff;
color:white;
font-weight:600;
margin-top:10px;
width:100%;
}
input{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid #e0e6f5;
margin-top:8px;
}
.small{font-size:13px;color:#6b7a99}
.hidden{display:none}
</style>
</head>
<body>

<div class="app">

<div class="card" id="start">
<h1>Se din mulige pensionsalder</h1>
<input type="number" id="age" placeholder="Din alder">
<button onclick="showResult()">Vis resultat</button>
</div>

<div class="card hidden" id="hero">
<h1>Din mulige pension</h1>
<div class="big" id="resultAge">—</div>
<div class="small">Normal pensionsalder: 67 år</div>
<div class="small" id="delta">—</div>
<button onclick="adjust()">Justér opsparing</button>
</div>

<div class="card hidden" id="adjust">
<h1>Ekstra opsparing pr. måned</h1>
<input type="range" min="0" max="5000" step="100" id="saving" oninput="updateSaving(this.value)">
<div class="small" id="savingLabel">0 kr./md</div>
<button onclick="showHero()">Tilbage</button>
</div>

</div>

<script>
let age = 0;
let saving = 0;

function calculate(){
let normal = 67;
let yearsToNormal = normal - age;
let effect = Math.log1p(saving/1000) * 1.5;
let possible = normal - effect;
if(possible < normal-15) possible = normal-15;
return possible;
}

function showResult(){
age = parseInt(document.getElementById("age").value);
if(!age) return alert("Indtast alder");
document.getElementById("start").classList.add("hidden");
document.getElementById("hero").classList.remove("hidden");
updateHero();
}

function updateHero(){
let p = calculate();
document.getElementById("resultAge").innerText =
Math.floor(p) + " år";
let gain = (67 - p).toFixed(1);
document.getElementById("delta").innerText =
"Du kan gå ca. " + gain + " år tidligere";
}

function adjust(){
document.getElementById("hero").classList.add("hidden");
document.getElementById("adjust").classList.remove("hidden");
}

function showHero(){
document.getElementById("adjust").classList.add("hidden");
document.getElementById("hero").classList.remove("hidden");
updateHero();
}

function updateSaving(val){
saving = parseInt(val);
document.getElementById("savingLabel").innerText =
saving + " kr./md";
updateHero();
}
</script>

</body>
</html>
